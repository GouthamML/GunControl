<!--
  Generated template for the HistoryPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>historyPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor = "let item of history">
    <ion-card-header style="font-size: 1.6em; font-weight: lighter">
      {{item.Value.owner}}
    </ion-card-header>
    <ion-card-content>
        {{item.Timestamp}}
    </ion-card-content>
  </ion-card>

</ion-content>
