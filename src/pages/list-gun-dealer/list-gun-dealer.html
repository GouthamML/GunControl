<ion-header>

  <ion-navbar>
    <ion-title>listGunDealer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-card *ngFor = "let gun of tempGunMap.guns" (click) = "transferToCustomer(gun[0])">
      <ion-card-header class = "headerClass">
      Gun ID : {{gun[0]}}
        </ion-card-header>
      <ion-card-content>
          Gun Name : {{gun[1]}}
      </ion-card-content>
  </ion-card>

</ion-content>
