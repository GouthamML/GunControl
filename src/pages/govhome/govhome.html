<ion-header no-border>
  <ion-navbar>
    <ion-buttons right>
      <button ion-button icon-only (click)="dismiss()" class="my-style-for-modal">
        <ion-icon name="md-power"></ion-icon>
      </button>
    </ion-buttons>
    <div class="shead">
      <ion-avatar item-start>
        <img style="position: fixed; left:51%; top:48%;   
          width: 50px; transform: translate(-50%,-50%)" src="assets/imgs/loginBg1.png">
      </ion-avatar>
    </div>
  </ion-navbar>
</ion-header>

<ion-content padding class="contentDashboard">
  <div style="display: block; text-align: center;margin-top: 75px">
    <div class="circleDiv" (click)="manfClick()">
      <ion-icon ios="ios-construct-outline" md="ios-construct-outline" style="font-size: 4em;color: #000000"></ion-icon>
    </div>
    <div style="margin-top: 15px;">
      <label class="tabText">Manufacturer</label>
    </div>
  </div>
  <div style="display: block; text-align: center;margin-top: 75px">
    <div class="circleDiv" (click)="dealClick()">
      <ion-icon ios="ios-cart-outline" md="ios-cart-outline" style="font-size: 4em;color: #000000"></ion-icon>
    </div>
    <div style="margin-top: 15px;">
      <label class="tabText">Dealer</label>
    </div>
  </div>

</ion-content>
